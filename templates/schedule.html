{% extends 'index.html' %}

{% block content %}
    <div class="main-content">
        <h2>Schedule</h2>
        {% if current_user.is_authenticated %}
            <p>Welcome, {{ current_user.username }}! You are logged in.</p>
        {% else %}
            <p>Please log in or register to access the schedule.</p>
            <button onclick="showLoginModal()" class="btn btn-primary">Login</button>
            <button onclick="showRegisterModal()" class="btn btn-success">Register</button>
        {% endif %}
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <!-- Add your login form here -->
        <form id="loginForm">
            <!-- Your login form fields go here -->
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
        <!-- Add your registration form here -->
        <form id="registerForm">
            <!-- Your registration form fields go here -->
            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
{% endblock %}
