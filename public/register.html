<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness App - Register</title>
</head>

<body>

  <h2>Registration</h2>

  <!-- Add a radio button or checkbox for OAuth registration -->
  <input type="radio" id="regularRegistration" name="registrationType" value="regular" checked>
  <label for="regularRegistration">Regular Registration</label>

  <input type="radio" id="oauthRegistration" name="registrationType" value="oauth">
  <label for="oauthRegistration">OAuth Registration</label>

  <!-- Other registration form fields (username, password, etc.) -->
  <input type="text" id="username" name="username" placeholder="Username" required>
  <input type="password" id="password" name="password" placeholder="Password" required>

  <!-- Add fields for OAuth registration if needed -->
  <input type="text" id="oauthUsername" name="oauthUsername" placeholder="OAuth Username">
  <!-- Add other OAuth-related fields if needed -->

  <button id="registerButton">Register</button>

  <script src="script.js" defer></script>
</body>

</html>
