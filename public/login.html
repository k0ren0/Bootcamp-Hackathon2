<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness App - Login</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="script.js" defer></script>
</head>

<body>

  <div id="navbarContainer"></div>

  <div class="container mt-4" id="contentContainer">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="loginUsername">Username:</label>
        <input type="text" class="form-control" id="loginUsername" name="loginUsername" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password:</label>
        <input type="password" class="form-control" id="loginPassword" name="loginPassword" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const response = await fetch('navbar-template.html');
      const navbarContent = await response.text();
      document.getElementById('navbarContainer').innerHTML = navbarContent;

      updateNavigationLinks();

      const loginForm = document.getElementById('loginForm');
      loginForm.addEventListener('submit', handleLogin);
    });

    function updateNavigationLinks(authenticated) {
      const loginLink = document.getElementById('loginLink');
      const registerLink = document.getElementById('registerLink');

      if (loginLink && registerLink) {
        if (authenticated) {
          if (loginLink.style) {
            loginLink.style.display = 'none';
          }
          if (registerLink.style) {
            registerLink.style.display = 'none';
          }
        } else {
          if (loginLink.style) {
            loginLink.style.display = 'block';
          }
          if (registerLink.style) {
            registerLink.style.display = 'block';
          }
        }
      }
    }

    async function handleLogin(event) {
      event.preventDefault();
      loadContent('./profile.html');
    }
  </script>
</body>

</html>
