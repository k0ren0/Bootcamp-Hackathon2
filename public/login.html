<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness App - Login</title>
  <!-- Include the common navbar and styles -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="script.js" defer></script>
</head>

<body>

  <!-- Include the navbar template -->
  <div id="navbarContainer"></div>

  <div class="container mt-4" id="contentContainer">
    <h2>Login</h2>
    <!-- Your login form content -->
  </div>

  <!-- Your login modal (if needed) -->

  <script>
    // Fetch and insert the navbar template
    document.addEventListener('DOMContentLoaded', async () => {
      const response = await fetch('navbar-template.html');
      const navbarContent = await response.text();
      document.getElementById('navbarContainer').innerHTML = navbarContent;

      // Update navigation links visibility based on authentication status
      updateNavigationLinks();
    });

    // Update navigation links visibility based on authentication status
    function updateNavigationLinks(authenticated) {
      const loginLink = document.getElementById('loginLink');
      const registerLink = document.getElementById('registerLink');

      if (authenticated) {
        loginLink.style.display = 'none';
        registerLink.style.display = 'none';
      } else {
        loginLink.style.display = 'block';
        registerLink.style.display = 'block';
      }
    }
  </script>
</body>

</html>
